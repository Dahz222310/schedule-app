<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>График работы на неделю</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }

        /* Дни недели в ряд */
        .week {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .day-cell {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .day-cell.work { background-color: #a5d6a7; border-color: #4caf50; }
        .day-cell.off  { background-color: #ef9a9a; border-color: #f44336; }
        .day-cell.empty { background-color: #f5f5f5; border-color: #ccc; }

        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы на неделю</h1>

        <div class="form">
            <h2>Тест: нажмите на ячейки</h2>
            <p>Если всё работает, ячейки должны менять цвет и текст при клике.</p>

            <div class="week" id="week"></div>
        </div>
    </div>

    <script>
        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        function generateWeek() {
            const week = document.getElementById("week");
            week.innerHTML = "";

            for (let d = 0; d < 7; d++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.day = d;
                cell.dataset.state = "empty";
                cell.innerHTML = `<strong>${weekDays[d]}</strong>`;

                cell.onclick = () => {
                    if (cell.dataset.state === "empty") {
                        // Становится рабочим
                        cell.dataset.state = "work";
                        cell.classList.remove("off", "empty");
                        cell.classList.add("work");
                        cell.innerHTML = `<strong>${weekDays[d]}</strong><br>10-20`;
                    } else if (cell.dataset.state === "work") {
                        // Становится выходным
                        cell.dataset.state = "off";
                        cell.classList.remove("work", "empty");
                        cell.classList.add("off");
                        cell.innerHTML = `<strong>${weekDays[d]}</strong><br><strong>В</strong>`;
                    } else {
                        // Сбрасываем
                        cell.dataset.state = "empty";
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.innerHTML = `<strong>${weekDays[d]}</strong>`;
                    }
                };

                week.appendChild(cell);
            }
        }

        window.onload = generateWeek;
    </script>
</body>
</html>
