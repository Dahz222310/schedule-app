<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>График работы на месяц</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }

        /* Заголовок дней недели */
        .week-header {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .week-header .day-header {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        /* Дни месяца в сетке */
        .month-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .day-cell {
            flex: 1 1 calc(14.28% - 10px);
            min-height: 60px;
            padding: 8px 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
        }
        .day-cell.work { background-color: #a5d6a7; border-color: #4caf50; }
        .day-cell.off  { background-color: #ef9a9a; border-color: #f44336; }
        .day-cell.empty { background-color: #f5f5f5; border-color: #ccc; }
        .day-cell.empty.inactive { background-color: #eee; border-color: #ddd; opacity: 0.6; }

        /* Полупрозрачное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-btn.work { background-color: #a5d6a7; color: #000; }
        .modal-btn.off  { background-color: #ef9a9a; color: #000; }

        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы на месяц</h1>

        <div class="form">
            <h2>Ваши пожелания на месяц</h2>
            <p>Нажмите на день, чтобы выбрать: рабочий (зелёный) или выходной (красный).</p>
            <input type="text" id="emp_name" placeholder="Ваше имя" />

            <div class="week-header" id="week_header"></div>
            <div class="month-grid" id="month_grid"></div>

            <button onclick="savePreferences()">Сохранить пожелания</button>
        </div>

        <div class="form">
            <h2>Просмотр пожеланий (менеджер)</h2>
            <button onclick="showManagerView()">Показать все пожелания</button>
            <button onclick="clearAllPreferences()">Очистить все пожелания (удалит все данные)</button>
            <div id="manager_view"></div>
        </div>
    </div>

    <!-- Полупрозрачное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Выберите статус</h3>
            <button class="modal-btn work" onclick="setWorkFromModal()">Рабочий</button>
            <button class="modal-btn off"  onclick="setOffFromModal()">Выходной</button>
        </div>
    </div>

    <script>
        // Объявляем переменную prefs
        let prefs = {};
        let currentCell = null; // Текущая ячейка, на которую нажали

        // Дни недели
        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        // Получаем даты следующего месяца (ближайшего будущего)
        function getNextMonthDates() {
            const today = new Date();
            const nextMonth = new Date(today);
            nextMonth.setMonth(today.getMonth() + 1);
            nextMonth.setDate(1);

            const year = nextMonth.getFullYear();
            const month = nextMonth.getMonth();

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const dates = [];
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const date = new Date(year, month, i);
                const day = date.getDate().toString().padStart(2, '0');
                const monthStr = (date.getMonth() + 1).toString().padStart(2, '0');
                dates.push({
                    day,
                    month: monthStr,
                    dateObj: date
                });
            }
            return dates;
        }

        const monthDates = getNextMonthDates();
        const monthName = new Date(monthDates[0].dateObj).toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });

        // При загрузке страницы
        window.onload = () => {
            document.getElementById("week_header").innerHTML = weekDays.map(day => `
                <div class="day-header">${day}</div>
            `).join('');

            generateMonthGrid();

            const savedPrefs = localStorage.getItem("schedule_prefs");
            if (savedPrefs) {
                prefs = JSON.parse(savedPrefs);
            }
        };

        function generateMonthGrid() {
            const grid = document.getElementById("month_grid");
            grid.innerHTML = "";

            const firstDate = monthDates[0].dateObj;
            const lastDate = monthDates[monthDates.length - 1].dateObj;

            // Дни недели до первого числа
            const firstDayOfWeek = firstDate.getDay(); // 0 - воскресенье
            const offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            for (let i = 0; i < offset; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }

            // Дни месяца
            monthDates.forEach((item, index) => {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.date = item.day;
                cell.dataset.month = item.month;
                cell.dataset.index = index;
                cell.dataset.state = "empty"; // empty / work / off
                cell.innerHTML = `<strong>${item.day}</strong>`;

                // Добавляем обработчик клика
                cell.onclick = () => {
                    // Если уже выбрано, сбрасываем выбор
                    if (cell.dataset.state !== "empty") {
                        cell.dataset.state = "empty";
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.innerHTML = `<strong>${item.day}</strong>`;
                        return;
                    }

                    // Открываем модальное окно
                    currentCell = cell;
                    document.getElementById("modal").style.display = "flex";
                };

                grid.appendChild(cell);
            });

            // Дни недели после последнего числа
            const lastDayOfWeek = lastDate.getDay(); // 0 - воскресенье
            const offsetEnd = lastDayOfWeek === 0 ? 0 : 7 - lastDayOfWeek;

            for (let i = 0; i < offsetEnd; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }
        }

        function setWorkFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "work";
            currentCell.classList.remove("off", "empty");
            currentCell.classList.add("work");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br>10-20`;

            currentCell = null;
        }

        function setOffFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "off";
            currentCell.classList.remove("work", "empty");
            currentCell.classList.add("off");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br><strong>В</strong>`;

            currentCell = null;
        }

        function savePreferences() {
            const name = document.getElementById("emp_name").value.trim();

            if (!name) {
                alert("Введите своё имя");
                return;
            }

            const grid = document.getElementById("month_grid");
            const selectedDays = [];
            const workDays = [];

            grid.querySelectorAll(".day-cell").forEach(cell => {
                const index = cell.dataset.index;
                if (index !== undefined && cell.classList.contains("work")) {
                    const item = monthDates[index];
                    selectedDays.push(index);
                    workDays.push(`${item.day}.${item.month}`);
                }
            });

            prefs[name] = {
                name,
                days: selectedDays,
                workDays: workDays
            };

            localStorage.setItem("schedule_prefs", JSON.stringify(prefs));
            alert("Пожелания на месяц сохранены!");
        }

        function showManagerView() {
            const managerView = document.getElementById("manager_view");
            managerView.innerHTML = `<h3>Пожелания на ${monthName}</h3>`;

            if (Object.keys(prefs).length === 0) {
                managerView.innerHTML += "<p>Пока нет пожеланий.</p>";
                return;
            }

            Object.keys(prefs).forEach(empName => {
                const emp = prefs[empName];
                const div = document.createElement("div");
                div.innerHTML = `
                    <strong>${emp.name}</strong>: 
                    ${emp.workDays.join(", ")}
                `;
                managerView.appendChild(div);
            });
        }

        function clearAllPreferences() {
            if (confirm("Вы уверены, что хотите очистить все пожелания?")) {
                localStorage.removeItem("schedule_prefs");
                prefs = {};
                document.getElementById("manager_view").innerHTML = "<p>Все пожелания очищены.</p>";
                generateMonthGrid(); // сброс цветов
            }
        }
    </script>
</body>
</html>
