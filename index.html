<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>График работы</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }
        input, select, button { margin: 5px 0; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 20px; }
        .day { border: 1px solid #ccc; padding: 5px; min-height: 80px; }
        .shift { background: #e0f7fa; border: 1px solid #00bcd4; margin: 2px 0; padding: 2px 4px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы</h1>

        <div class="form">
            <h2>Пожелания сотрудника</h2>
            <input type="text" id="emp_name" placeholder="Ваше имя" />
            <input type="text" id="emp_position" placeholder="Должность" />
            <select id="month">
                <option value="2026-02">Февраль 2026</option>
            </select>
            <div id="days"></div>
            <button onclick="savePreferences()">Сохранить пожелания</button>
        </div>

        <div class="form">
            <h2>Менеджер: финальный график</h2>
            <button onclick="showManagerView()">Показать график</button>
            <div id="manager_view"></div>
        </div>
    </div>

    <script>
        const prefs = {}; // Здесь будут храниться пожелания сотрудников

        function generateDays() {
            const days = document.getElementById("days");
            days.innerHTML = "";
            for (let d = 1; d <= 28; d++) {
                const day = document.createElement("div");
                day.innerHTML = `
                    <label>
                        <input type="checkbox" data-day="${d}">
                        ${d}.02
                    </label>
                `;
                days.appendChild(day);
            }
        }

        function savePreferences() {
            const name = document.getElementById("emp_name").value;
            const position = document.getElementById("emp_position").value;
            const month = document.getElementById("month").value;

            const selectedDays = [];
            document.querySelectorAll("#days input[type='checkbox']:checked").forEach(cb => {
                selectedDays.push(cb.dataset.day);
            });

            prefs[name] = {
                name,
                position,
                month,
                days: selectedDays
            };

            alert("Пожелания сохранены!");
        }

        function showManagerView() {
            const managerView = document.getElementById("manager_view");
            managerView.innerHTML = "<h3>Пожелания сотрудников</h3>";

            Object.keys(prefs).forEach(empName => {
                const emp = prefs[empName];
                const div = document.createElement("div");
                div.innerHTML = `
                    <strong>${emp.name} (${emp.position})</strong>: 
                    ${emp.days.join(", ")} дней в ${emp.month}
                `;
                managerView.appendChild(div);
            });
        }

        window.onload = () => {
            generateDays();
        };
    </script>
</body>
</html>
