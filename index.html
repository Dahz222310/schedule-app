<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>График работы на неделю</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }

        /* Дни недели в ряд */
        .week {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .day-cell {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .day-cell.work { background-color: #a5d6a7; border-color: #4caf50; }
        .day-cell.off  { background-color: #ef9a9a; border-color: #f44336; }
        .day-cell.empty { background-color: #f5f5f5; border-color: #ccc; }

        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы на неделю</h1>

        <div class="form">
            <h2>Ваши пожелания на неделю</h2>
            <p>Нажмите на день, чтобы выбрать: рабочий (зелёный) или выходной (красный).</p>
            <input type="text" id="emp_name" placeholder="Ваше имя" />

            <div class="week" id="week"></div>

            <button onclick="savePreferences()">Сохранить пожелания</button>
        </div>

        <div class="form">
            <h2>Просмотр пожеланий (менеджер)</h2>
            <button onclick="showManagerView()">Показать все пожелания</button>
            <button onclick="clearAllPreferences()">Очистить все пожелания (удалит все данные)</button>
            <div id="manager_view"></div>
        </div>
    </div>

    <script>
        // Объявляем переменную prefs
        let prefs = {};

        // Дни недели
        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        // При загрузке страницы
        window.onload = () => {
            generateWeek();

            const savedPrefs = localStorage.getItem("schedule_prefs");
            if (savedPrefs) {
                prefs = JSON.parse(savedPrefs);
            }
        };

        function generateWeek() {
            const week = document.getElementById("week");
            week.innerHTML = "";

            for (let d = 0; d < 7; d++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.day = d;
                cell.textContent = weekDays[d];

                // Добавляем обработчик клика
                cell.onclick = () => {
                    const choice = prompt("Выберите: рабочий или выходной (введите 'рабочий' или 'выходной')");

                    if (choice === "рабочий") {
                        cell.classList.remove("off", "empty");
                        cell.classList.add("work");
                        cell.innerHTML = `<strong>${weekDays[d]}</strong><br>10-22`;
                    } else if (choice === "выходной") {
                        cell.classList.remove("work", "empty");
                        cell.classList.add("off");
                        cell.innerHTML = `<strong>${weekDays[d]}</strong><br><strong>В</strong>`;
                    } else {
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.textContent = weekDays[d];
                    }
                };

                week.appendChild(cell);
            }
        }

        function savePreferences() {
            const name = document.getElementById("emp_name").value.trim();

            if (!name) {
                alert("Введите своё имя");
                return;
            }

            const week = document.getElementById("week");
            const selectedDays = [];
            const workDays = [];

            week.querySelectorAll(".day-cell").forEach(cell => {
                const d = cell.dataset.day;
                if (cell.classList.contains("work")) {
                    selectedDays.push(d);
                    workDays.push(weekDays[d]);
                }
            });

            prefs[name] = {
                name,
                days: selectedDays,
                workDays: workDays
            };

            localStorage.setItem("schedule_prefs", JSON.stringify(prefs));
            alert("Пожелания на неделю сохранены!");
        }

        function showManagerView() {
            const managerView = document.getElementById("manager_view");
            managerView.innerHTML = "<h3>Пожелания на неделю</h3>";

            if (Object.keys(prefs).length === 0) {
                managerView.innerHTML += "<p>Пока нет пожеланий.</p>";
                return;
            }

            Object.keys(prefs).forEach(empName => {
                const emp = prefs[empName];
                const div = document.createElement("div");
                div.innerHTML = `
                    <strong>${emp.name}</strong>: 
                    ${emp.workDays.join(", ")}
                `;
                managerView.appendChild(div);
            });
        }

        function clearAllPreferences() {
            if (confirm("Вы уверены, что хотите очистить все пожелания?")) {
                localStorage.removeItem("schedule_prefs");
                prefs = {};
                document.getElementById("manager_view").innerHTML = "<p>Все пожелания очищены.</p>";
                generateWeek(); // сброс цветов
            }
        }
    </script>
</body>
</html>
