<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>График работы на неделю</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }

        /* Дни недели в ряд */
        .week {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .day-cell {
            flex: 1 1 120px;
            min-height: 70px;
            padding: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
        }
        .day-cell.work { background-color: #a5d6a7; border-color: #4caf50; }
        .day-cell.off  { background-color: #ef9a9a; border-color: #f44336; }
        .day-cell.empty { background-color: #f5f5f5; border-color: #ccc; }

        /* Полупрозрачное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-btn.work { background-color: #a5d6a7; color: #000; }
        .modal-btn.off  { background-color: #ef9a9a; color: #000; }

        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы на неделю</h1>

        <div class="form">
            <h2>Ваши пожелания на неделю</h2>
            <p>Нажмите на день, чтобы выбрать: рабочий (зелёный) или выходной (красный).</p>
            <input type="text" id="emp_name" placeholder="Ваше имя" />

            <div class="week" id="week"></div>

            <button onclick="savePreferences()">Сохранить пожелания</button>
        </div>

        <div class="form">
            <h2>Просмотр пожеланий (менеджер)</h2>
            <button onclick="showManagerView()">Показать все пожелания</button>
            <button onclick="clearAllPreferences()">Очистить все пожелания (удалит все данные)</button>
            <div id="manager_view"></div>
        </div>
    </div>

    <!-- Полупрозрачное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Выберите статус</h3>
            <button class="modal-btn work" onclick="setWorkFromModal()">Рабочий</button>
            <button class="modal-btn off"  onclick="setOffFromModal()">Выходной</button>
        </div>
    </div>

    <script>
        // Объявляем переменную prefs
        let prefs = {};
        let currentCell = null; // Текущая ячейка, на которую нажали

        // Дни недели
        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        // Получаем даты следующей недели
        function getNextWeekDates() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 - воскресенье, 1 - понедельник и т.д.
            const daysToAdd = 1; // Следующий день
            const nextDay = new Date(today);
            nextDay.setDate(today.getDate() + daysToAdd);

            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(nextDay);
                date.setDate(nextDay.getDate() + i);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                dates.push(`${day}.${month}`);
            }
            return dates;
        }

        const nextWeekDates = getNextWeekDates();

        // При загрузке страницы
        window.onload = () => {
            generateWeek();

            const savedPrefs = localStorage.getItem("schedule_prefs");
            if (savedPrefs) {
                prefs = JSON.parse(savedPrefs);
            }
        };

        function generateWeek() {
            const week = document.getElementById("week");
            week.innerHTML = "";

            for (let d = 0; d < 7; d++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.day = d;
                cell.dataset.state = "empty"; // empty / work / off
                cell.innerHTML = `<strong>${weekDays[d]} ${nextWeekDates[d]}</strong>`;

                // Добавляем обработчик клика
                cell.onclick = () => {
                    // Если уже выбрано, сбрасываем выбор
                    if (cell.dataset.state !== "empty") {
                        cell.dataset.state = "empty";
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.innerHTML = `<strong>${weekDays[d]} ${nextWeekDates[d]}</strong>`;
                        return;
                    }

                    // Открываем модальное окно
                    currentCell = cell;
                    document.getElementById("modal").style.display = "flex";
                };

                week.appendChild(cell);
            }
        }

        function setWorkFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.day;

            currentCell.dataset.state = "work";
            currentCell.classList.remove("off", "empty");
            currentCell.classList.add("work");
            currentCell.innerHTML = `<strong>${weekDays[dayIndex]} ${nextWeekDates[dayIndex]}</strong><br>10-20`;

            currentCell = null;
        }

        function setOffFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.day;

            currentCell.dataset.state = "off";
            currentCell.classList.remove("work", "empty");
            currentCell.classList.add("off");
            currentCell.innerHTML = `<strong>${weekDays[dayIndex]} ${nextWeekDates[dayIndex]}</strong><br><strong>В</strong>`;

            currentCell = null;
        }

        function savePreferences() {
            const name = document.getElementById("emp_name").value.trim();

            if (!name) {
                alert("Введите своё имя");
                return;
            }

            const week = document.getElementById("week");
            const selectedDays = [];
            const workDays = [];

            week.querySelectorAll(".day-cell").forEach(cell => {
                const d = cell.dataset.day;
                if (cell.classList.contains("work")) {
                    selectedDays.push(d);
                    workDays.push(`${weekDays[d]} ${nextWeekDates[d]}`);
                }
            });

            prefs[name] = {
                name,
                days: selectedDays,
                workDays: workDays
            };

            localStorage.setItem("schedule_prefs", JSON.stringify(prefs));
            alert("Пожелания на неделю сохранены!");
        }

        function showManagerView() {
            const managerView = document.getElementById("manager_view");
            managerView.innerHTML = "<h3>Пожелания на неделю</h3>";

            if (Object.keys(prefs).length === 0) {
                managerView.innerHTML += "<p>Пока нет пожеланий.</p>";
                return;
            }

            Object.keys(prefs).forEach(empName => {
                const emp = prefs[empName];
                const div = document.createElement("div");
                div.innerHTML = `
                    <strong>${emp.name}</strong>: 
                    ${emp.workDays.join(", ")}
                `;
                managerView.appendChild(div);
            });
        }

        function clearAllPreferences() {
            if (confirm("Вы уверены, что хотите очистить все пожелания?")) {
                localStorage.removeItem("schedule_prefs");
                prefs = {};
                document.getElementById("manager_view").innerHTML = "<p>Все пожелания очищены.</p>";
                generateWeek(); // сброс цветов
            }
        }
    </script>
</body>
</html>
