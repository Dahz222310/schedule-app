<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Хотелось бы работать так</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .login-form {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input {
            display: block;
            margin: 5px 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-form button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .month-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .day-cell {
            flex: 1 1 calc(14.28% - 10px);
            min-height: 100px;
            padding: 8px 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            background-color: #f5f5f5;
            position: relative;
            background-image: url(https://i.imgur.com/TlO6Xsf.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 85%;
            opacity: 0.7;
        }
        .day-cell.work {
            background-color: #81c784;
            border-color: #4caf50;
            opacity: 0.8;
        }
        .day-cell.off {
            background-color: #e57373;
            border-color: #f44336;
            opacity: 0.8;
        }
        .day-cell.empty.inactive {
            background-color: #eee;
            border-color: #ddd;
            opacity: 0.5;
            cursor: default;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-btn.work { background-color: #81c784; color: #000; }
        .modal-btn.off  { background-color: #e57373; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хотелось бы работать так</h1>

        <div id="login_form" class="login-form">
            <h2>Вход сотрудника</h2>
            <p>Введите номер телефона и пароль.</p>
            <input type="text" id="login" placeholder="Номер телефона (логин)" />
            <input type="password" id="password" placeholder="Пароль" />
            <button onclick="login()">Войти</button>
        </div>

        <div id="calendar_form" style="display: none;">
            <div class="form">
                <h2 id="month_title">Пожелания на месяц</h2>
                <p>Нажмите на день, чтобы выбрать: рабочий (зелёный) или выходной (красный). Как будет и на том спасибо :)</p>
                <input type="text" id="emp_name" placeholder="Ваше имя" readonly />

                <div class="month-grid" id="month_grid"></div>

                <button onclick="savePreferences()">Сохранить пожелания</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Выберите статус</h3>
            <button class="modal-btn work" onclick="setWorkFromModal()">Рабочий</button>
            <button class="modal-btn off"  onclick="setOffFromModal()">Выходной</button>
        </div>
    </div>

    <script>
        let prefs = {};
        let currentCell = null;
        let currentLogin = null;
        let users = {};

        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        // Февраль 2026
        const year = 2026;
        const month = 1; // 1 = февраль

        function getMonthDates(year, month) {
            const first = new Date(year, month, 1);
            const last = new Date(year, month + 1, 0);

            const dates = [];
            for (let i = 1; i <= last.getDate(); i++) {
                const date = new Date(year, month, i);
                const day = date.getDate().toString().padStart(2, '0');
                const monthStr = (date.getMonth() + 1).toString().padStart(2, '0');
                const weekDay = weekDays[date.getDay() === 0 ? 6 : date.getDay() - 1];
                dates.push({
                    day,
                    month: monthStr,
                    weekDay,
                    dateObj: date
                });
            }
            return dates;
        }

        const monthDates = getMonthDates(year, month);
        const monthName = new Date(year, month, 1).toLocaleDateString('ru-RU', { month: 'long' });

        // Загружаем базу пользователей из users.json
        async function loadUsers() {
            try {
                const response = await fetch("users.json");
                users = await response.json();
            } catch (error) {
                console.error("Ошибка загрузки users.json:", error);
                alert("Ошибка загрузки базы сотрудников");
            }
        }

        function login() {
            const loginInput = document.getElementById("login").value.trim();
            const passwordInput = document.getElementById("password").value.trim();

            if (!loginInput || !passwordInput) {
                alert("Введите номер телефона и пароль");
                return;
            }

            const user = users[loginInput];
            if (!user || user.password !== passwordInput) {
                alert("Неверный логин или пароль");
                return;
            }

            currentLogin = loginInput;

            document.getElementById("login_form").style.display = "none";
            document.getElementById("calendar_form").style.display = "block";

            document.getElementById("month_title").textContent = `Пожелания на ${monthName} ${year}`;
            document.getElementById("emp_name").value = user.name;

            const key = `schedule_prefs_${month}_${currentLogin}`;
            const savedPrefs = localStorage.getItem(key);
            if (savedPrefs) {
                prefs = JSON.parse(savedPrefs);
            }

            generateMonthGrid();
        }

        function generateMonthGrid() {
            const grid = document.getElementById("month_grid");
            grid.innerHTML = "";

            const firstDate = monthDates[0].dateObj;
            const lastDate = monthDates[monthDates.length - 1].dateObj;

            const firstDayOfWeek = firstDate.getDay();
            const offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            for (let i = 0; i < offset; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }

            monthDates.forEach((item, index) => {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.date = item.day;
                cell.dataset.month = item.month;
                cell.dataset.index = index;
                cell.dataset.state = "empty";
                cell.innerHTML = `<strong>${item.day}</strong><br>${item.weekDay}`;

                if (prefs.days && prefs.days.includes(index)) {
                    cell.dataset.state = "work";
                    cell.classList.remove("empty");
                    cell.classList.add("work");
                    cell.innerHTML = `<strong>${item.day}</strong><br>${item.weekDay}<br>10-20`;
                }

                cell.onclick = () => {
                    if (cell.dataset.state !== "empty") {
                        cell.dataset.state = "empty";
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.innerHTML = `<strong>${item.day}</strong><br>${item.weekDay}`;
                        return;
                    }

                    currentCell = cell;
                    document.getElementById("modal").style.display = "flex";
                };

                grid.appendChild(cell);
            });

            const lastDayOfWeek = lastDate.getDay();
            const offsetEnd = lastDayOfWeek === 0 ? 0 : 7 - lastDayOfWeek;

            for (let i = 0; i < offsetEnd; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }
        }

        function setWorkFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "work";
            currentCell.classList.remove("off", "empty");
            currentCell.classList.add("work");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br>${monthDates[dayIndex].weekDay}<br>10-20`;

            currentCell = null;
        }

        function setOffFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "off";
            currentCell.classList.remove("work", "empty");
            currentCell.classList.add("off");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br>${monthDates[dayIndex].weekDay}<br><strong>В</strong>`;

            currentCell = null;
        }

        function savePreferences() {
            const grid = document.getElementById("month_grid");
            const selectedDays = [];
            const workDays = [];

            grid.querySelectorAll(".day-cell").forEach(cell => {
                const index = cell.dataset.index;
                if (index !== undefined && cell.classList.contains("work")) {
                    const item = monthDates[index];
                    selectedDays.push(index);
                    workDays.push(`${item.day}.${item.month} (${item.weekDay})`);
                }
            });

            prefs = {
                name: document.getElementById("emp_name").value,
                days: selectedDays,
                workDays: workDays
            };

            const key = `schedule_prefs_${month}_${currentLogin}`;
            localStorage.setItem(key, JSON.stringify(prefs));
            alert(`Пожелания на ${monthName} ${year} сохранены!`);
        }

        // Загружаем базу пользователей при загрузке страницы
        window.onload = () => {
            loadUsers();
        };
    </script>
</body>
</html>
