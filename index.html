<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Хотелось бы работать так</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form h2 { margin-top: 0; }

        .week-header {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .week-header .day-header {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .month-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .day-cell {
            flex: 1 1 calc(14.28% - 10px);
            min-height: 70px;
            padding: 8px 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 14px;
        }
        .day-cell.work { background-color: #a5d6a7; border-color: #4caf50; }
        .day-cell.off  { background-color: #ef9a9a; border-color: #f44336; }
        .day-cell.empty { background-color: #f5f5f5; border-color: #ccc; }
        .day-cell.empty.inactive {
            background-color: #eee;
            border-color: #ddd;
            opacity: 0.5;
            cursor: default;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-btn.work { background-color: #a5d6a7; color: #000; }
        .modal-btn.off  { background-color: #ef9a9a; color: #000; }

        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хотелось бы работать так</h1>

        <div class="form">
            <h2 id="month_title">Пожелания на месяц</h2>
            <p>Нажмите на день, чтобы выбрать: рабочий (зелёный) или выходной (красный). Как будет и на том спасибо :)</p>
            <input type="text" id="emp_name" placeholder="Ваше имя" />

            <div class="week-header" id="week_header">
                <div class="day-header">Пн</div>
                <div class="day-header">Вт</div>
                <div class="day-header">Ср</div>
                <div class="day-header">Чт</div>
                <div class="day-header">Пт</div>
                <div class="day-header">Сб</div>
                <div class="day-header">Вс</div>
            </div>
            <div class="month-grid" id="month_grid"></div>

            <button onclick="savePreferences()">Сохранить пожелания</button>
        </div>

        <div class="form">
            <h2>Просмотр пожеланий (менеджер)</h2>
            <button onclick="showManagerView()">Показать все пожелания</button>
            <button onclick="clearAllPreferences()">Очистить все пожелания (удалит все данные)</button>
            <div id="manager_view"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Выберите статус</h3>
            <button class="modal-btn work" onclick="setWorkFromModal()">Рабочий</button>
            <button class="modal-btn off"  onclick="setOffFromModal()">Выходной</button>
        </div>
    </div>

    <script>
        let prefs = {};
        let currentCell = null;

        const weekDays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        // Февраль 2026
        const year = 2026;
        const month = 1; // 1 = февраль

        function getMonthDates(year, month) {
            const first = new Date(year, month, 1);
            const last = new Date(year, month + 1, 0);

            const dates = [];
            for (let i = 1; i <= last.getDate(); i++) {
                const date = new Date(year, month, i);
                const day = date.getDate().toString().padStart(2, '0');
                const monthStr = (date.getMonth() + 1).toString().padStart(2, '0');
                const weekDay = weekDays[date.getDay() === 0 ? 6 : date.getDay() - 1];
                dates.push({
                    day,
                    month: monthStr,
                    weekDay,
                    dateObj: date
                });
            }
            return dates;
        }

        const monthDates = getMonthDates(year, month);
        const monthName = new Date(year, month, 1).toLocaleDateString('ru-RU', { month: 'long' });

        window.onload = () => {
            document.getElementById("month_title").textContent = `Пожелания на ${monthName} ${year}`;

            generateMonthGrid();

            const key = `schedule_prefs_${month}`;
            const savedPrefs = localStorage.getItem(key);
            if (savedPrefs) {
                prefs = JSON.parse(savedPrefs);
            }
        };

        function generateMonthGrid() {
            const grid = document.getElementById("month_grid");
            grid.innerHTML = "";

            const firstDate = monthDates[0].dateObj;
            const lastDate = monthDates[monthDates.length - 1].dateObj;

            const firstDayOfWeek = firstDate.getDay();
            const offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            for (let i = 0; i < offset; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }

            monthDates.forEach((item, index) => {
                const cell = document.createElement("div");
                cell.className = "day-cell empty";
                cell.dataset.date = item.day;
                cell.dataset.month = item.month;
                cell.dataset.index = index;
                cell.dataset.state = "empty";
                cell.innerHTML = `<strong>${item.day}</strong><br>${item.weekDay}`;

                cell.onclick = () => {
                    if (cell.dataset.state !== "empty") {
                        cell.dataset.state = "empty";
                        cell.classList.remove("work", "off");
                        cell.classList.add("empty");
                        cell.innerHTML = `<strong>${item.day}</strong><br>${item.weekDay}`;
                        return;
                    }

                    currentCell = cell;
                    document.getElementById("modal").style.display = "flex";
                };

                grid.appendChild(cell);
            });

            const lastDayOfWeek = lastDate.getDay();
            const offsetEnd = lastDayOfWeek === 0 ? 0 : 7 - lastDayOfWeek;

            for (let i = 0; i < offsetEnd; i++) {
                const cell = document.createElement("div");
                cell.className = "day-cell empty inactive";
                cell.innerHTML = "";
                grid.appendChild(cell);
            }
        }

        function setWorkFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "work";
            currentCell.classList.remove("off", "empty");
            currentCell.classList.add("work");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br>${monthDates[dayIndex].weekDay}<br>10-20`;

            currentCell = null;
        }

        function setOffFromModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";

            if (!currentCell) return;

            const dayIndex = currentCell.dataset.index;

            currentCell.dataset.state = "off";
            currentCell.classList.remove("work", "empty");
            currentCell.classList.add("off");
            currentCell.innerHTML = `<strong>${monthDates[dayIndex].day}</strong><br>${monthDates[dayIndex].weekDay}<br><strong>В</strong>`;

            currentCell = null;
        }

        function savePreferences() {
            const name = document.getElementById("emp_name").value.trim();

            if (!name) {
                alert("Введите своё имя");
                return;
            }

            const grid = document.getElementById("month_grid");
            const selectedDays = [];
            const workDays = [];

            grid.querySelectorAll(".day-cell").forEach(cell => {
                const index = cell.dataset.index;
                if (index !== undefined && cell.classList.contains("work")) {
                    const item = monthDates[index];
                    selectedDays.push(index);
                    workDays.push(`${item.day}.${item.month} (${item.weekDay})`);
                }
            });

            prefs[name] = {
                name,
                days: selectedDays,
                workDays: workDays
            };

            const key = `schedule_prefs_${month}`;
            localStorage.setItem(key, JSON.stringify(prefs));
            alert(`Пожелания на ${monthName} ${year} сохранены!`);
        }

        function showManagerView() {
            const managerView = document.getElementById("manager_view");
            managerView.innerHTML = `<h3>Пожелания на ${monthName} ${year}</h3>`;

            if (Object.keys(prefs).length === 0) {
                managerView.innerHTML += "<p>Пока нет пожеланий.</p>";
                return;
            }

            Object.keys(prefs).forEach(empName => {
                const emp = prefs[empName];
                const div = document.createElement("div");
                div.innerHTML = `<strong>${emp.name}</strong>: ${emp.workDays.join(", ")}`;
                managerView.appendChild(div);
            });
        }

        function clearAllPreferences() {
            const key = `schedule_prefs_${month}`;
            if (confirm("Вы уверены, что хотите очистить все пожелания?")) {
                localStorage.removeItem(key);
                prefs = {};
                document.getElementById("manager_view").innerHTML = "<p>Все пожелания очищены.</p>";
                generateMonthGrid();
            }
        }
    </script>
</body>
</html>
